<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>ISKCON Divine Player</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhKkhc5IkA65STmeUrIgSBI6nDpLrBG5GmZ1pzSkHZnSl5pTc1fzyHFmg1wqwDkeEaa0HZM6vcNk2WWTPuUpvhq-Uee_FUtPQwP2OUyAg8wzbJV1rk6_lCx1X0UlRuxpgulL3trFgzRAvgI1-aSRojJJWUMChXOl9yRSmsOLoHrdmOVDh8gVeUop5T3_VzU/s256/1000198120.png">
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Outfit:wght@300;500&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* --- THEME COLORS --- */
            --primary: #FF9933; 
            --primary-dark: #E68A2E;
            --bg-light: #FFF8E1; 
            --text-light: #333;
            --card-light: rgba(255, 255, 255, 0.90);
            
            --bg-dark: #121212;
            --text-dark: #e0e0e0;
            --card-dark: rgba(30, 30, 30, 0.90);
            
            --art-size: clamp(230px, 35vh, 340px);
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-dark);
            --text-main: var(--text-dark);
            --card-bg: var(--card-dark);
        }

        body { 
            --bg-color: var(--bg-light);
            --text-main: var(--text-light);
            --card-bg: var(--card-light);
            
            background-color: var(--bg-color);
            font-family: 'Poppins', sans-serif;
            color: var(--text-main);
            transition: 0.3s;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- NAVBAR --- */
        .navbar { background-color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.2); z-index: 100; height: 60px; }
        .navbar-brand { font-family: 'Cinzel', serif; color: white !important; font-size: 1.15rem; display: flex; align-items: center; }
        .nav-logo-img { width: 35px; height: 35px; border-radius: 50%; border: 2px solid white; margin-right: 10px; object-fit: cover; }
        
        .offcanvas { background-color: var(--bg-color); color: var(--text-main); width: 280px !important; z-index: 10000; }
        .menu-item { padding: 12px 15px; display: flex; align-items: center; font-size: 1rem; color: var(--text-main); border-radius: 10px; margin-bottom: 5px; text-decoration: none; transition: 0.2s; }
        .menu-item:active { background: rgba(255,153,51,0.2); }
        .btn-back { margin-right: 12px; color: white; background: none; border: none; font-size: 1.2rem; padding: 5px; transition: 0.2s; }
        .btn-back:active { transform: scale(0.9); opacity: 0.8; }

        /* --- PLAYER CONTAINER --- */
        .player-container {
            flex-grow: 1; display: flex; justify-content: center; align-items: center;
            position: relative; padding: 20px;
            background-image: radial-gradient(circle at 50% 30%, rgba(255, 153, 51, 0.15), transparent 70%);
        }

        /* --- FLOWER RAIN --- */
        #flower-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50; overflow: hidden; }
        .flower { position: absolute; top: -50px; animation: fall linear forwards; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2)); }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* --- MUSIC CARD --- */
        .player-card {
            width: 100%; max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 35px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            padding: 30px 25px;
            display: flex; flex-direction: column; align-items: center;
            z-index: 5;
            transition: all 0.3s ease;
        }

        /* ALBUM ART */
        .art-wrapper {
            width: var(--art-size); height: var(--art-size);
            perspective: 800px; margin-bottom: 25px; margin-top: 5px;
        }

        .art-inner {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            border-radius: 50%; /* Circle Design */
            box-shadow: 0 15px 40px rgba(0,0,0,0.35);
            transition: transform 0.5s ease;
            background: #000;
        }

        .art-inner img {
            width: 100%; height: 100%; object-fit: cover;
            border-radius: 50%; display: block;
            border: 5px solid rgba(255,255,255,0.8);
        }
        
        .playing .art-inner { animation: slowSpin 20s linear infinite; }
        @keyframes slowSpin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* INFO */
        .info { text-align: center; width: 100%; margin-bottom: 20px; }
        .info h2 { font-family: 'Cinzel', serif; color: var(--text-main); font-size: 1.5rem; margin-bottom: 2px; font-weight: 800; line-height: 1.2; }
        .info p { color: var(--primary); font-size: 0.95rem; font-weight: 600; text-transform: uppercase; margin-bottom: 5px; opacity: 0.9; }

        /* PROGRESS */
        .progress-area { width: 100%; margin-bottom: 20px; padding: 0 5px; }
        .progress-bg { width: 100%; height: 8px; background: rgba(128,128,128,0.2); border-radius: 10px; cursor: pointer; position: relative; overflow: hidden; }
        .progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--primary), #FF5722); border-radius: 10px; }
        .timers { display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-main); margin-top: 8px; font-weight: 500; opacity: 0.8; }

        /* --- CONTROL ROWS --- */
        .control-row { display: flex; align-items: center; justify-content: center; gap: 20px; width: 100%; margin-bottom: 25px; }
        .action-row { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 0 10px; }

        /* BUTTONS */
        .btn-ctrl { background: transparent; border: none; cursor: pointer; color: var(--text-main); opacity: 0.75; transition: 0.2s; position: relative; padding: 8px;}
        .btn-ctrl:active { transform: scale(0.9); }
        .btn-ctrl:hover { opacity: 1; }
        
        /* Icon Sizes */
        .btn-ctrl i { font-size: 1.4rem; }
        
        .play-btn {
            width: 75px; height: 75px;
            background: linear-gradient(135deg, var(--primary), #ff3d00);
            border-radius: 50%; color: #fff;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(255, 77, 0, 0.4);
            border: none; margin: 0 15px;
        }
        .play-btn:active { transform: scale(0.95); box-shadow: 0 5px 15px rgba(255, 77, 0, 0.3); }
        .play-btn i { font-size: 1.8rem; margin-left: 3px; }
        .play-btn.active i { margin-left: 0; }

        /* Loop Button Active State */
        .btn-loop.active-loop { color: #00e676; opacity: 1; text-shadow: 0 0 10px rgba(0, 230, 118, 0.6); }

        /* Page Link Buttons (Next/Prev) */
        .btn-link { background: rgba(128,128,128,0.1); border-radius: 15px; padding: 10px 18px; color: var(--text-main); }
        .btn-voice { background: rgba(255,153,51,0.15); color: var(--primary); opacity: 1; border: 1px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center;}

        /* MODAL */
        .modal-content { background: var(--card-bg); backdrop-filter: blur(25px); border-radius: 25px; border: 1px solid rgba(255,255,255,0.1); color: var(--text-main); }
        .singer-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 10px; }
        .singer-item { display: flex; flex-direction: column; align-items: center; text-align: center; cursor: pointer; padding: 10px; border-radius: 15px; }
        .singer-item:active { background: rgba(255,255,255,0.1); }
        .singer-img { width: 65px; height: 65px; border-radius: 50%; object-fit: cover; border: 2px solid var(--primary); margin-bottom: 8px; }
        .singer-name { font-size: 0.75rem; font-weight: 600; }

        /* Small Text Labels on Buttons */
        .btn-label { display: block; font-size: 0.6rem; margin-top: -2px; opacity: 0.8; font-family: monospace; }
    </style>
</head>
<body>

    <!-- FLOWERS -->
    <div id="flower-container"></div>

    <!-- SIDEBAR -->
    <div class="offcanvas offcanvas-start" id="appSidebar">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" style="font-family:'Cinzel',serif; color:var(--primary);">ISKCON Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" style="filter:invert(0.5)"></button>
        </div>
        <div class="offcanvas-body">
            <a href="go:home" class="menu-item"><i class="fas fa-home"></i> Home</a>
            <a href="go:schedule" class="menu-item"><i class="far fa-calendar-alt"></i> Schedule</a>
            <div class="menu-item" onclick="toggleTheme()"><i class="fas fa-moon"></i> Dark Mode</div>
        </div>
    </div>

    <!-- NAVBAR -->
    <nav class="navbar sticky-top">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <!-- 1. BACK BUTTON (Navigation) -->
                <button class="btn-back" onclick="window.history.back()" aria-label="Back"><i class="fas fa-arrow-left"></i></button>
                <a class="navbar-brand" href="javascript:void(0)">
                    <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhKkhc5IkA65STmeUrIgSBI6nDpLrBG5GmZ1pzSkHZnSl5pTc1fzyHFmg1wqwDkeEaa0HZM6vcNk2WWTPuUpvhq-Uee_FUtPQwP2OUyAg8wzbJV1rk6_lCx1X0UlRuxpgulL3trFgzRAvgI1-aSRojJJWUMChXOl9yRSmsOLoHrdmOVDh8gVeUop5T3_VzU/s256/1000198120.png" class="nav-logo-img"> 
                    Divine Player
                </a>
            </div>
            <button class="btn btn-sm text-white shadow-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#appSidebar"><i class="fas fa-bars fa-lg"></i></button>
        </div>
    </nav>

    <!-- PLAYER UI -->
    <div class="player-container">
        <div class="player-card">
            
            <!-- Art -->
            <div class="art-wrapper">
                <div class="art-inner">
                    <img id="cover-img" src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaZSUu1t1ioA8FH5Dswww0K6l9rL__civt4QPUdSGcK9dL1CFDHY_QD_a0S6PPX66e6DG1fUx5DUL-m4sk1UmsjiZAbHCSc-PLLtaOhgMRQ_MjmsK6f6kmIzJNvHdV2XFH28Yrh8nupNqjdt0D-CdokemNsbpOpxwU2phSenRJ6a4mn282MQT2oblr2_s/s1280/maxresdefault.jpg">
                </div>
            </div>

            <!-- Text Info -->
            <div class="info">
                <h2 id="song-title">Mangala Aarti</h2>
                <p id="singer-name">Srila Prabhupada</p>
            </div>

            <!-- Progress -->
            <div class="progress-area">
                <div class="progress-bg" id="progress-box">
                    <div class="progress-fill" id="progress-fill"></div>

            <!-- MAIN CONTROLS (SEEK + PLAY) -->
            <div class="control-row">
                <!-- 2. SEEK BACKWARD (-20s) -->
                <button class="btn-ctrl" onclick="seekAudio(-20)">
                    <i class="fas fa-undo"></i>
                    <span class="btn-label">-20s</span>

                <!-- PLAY / PAUSE -->
                <button class="play-btn" id="play-btn">
                    <i class="fas fa-play" id="icon-play"></i>
                    <i class="fas fa-pause" id="icon-pause" style="display:none;"></i>
                </button>

                <!-- 2. SEEK FORWARD (+20s) -->
                <button class="btn-ctrl" onclick="seekAudio(20)">
                    <i class="fas fa-redo"></i>
                    <span class="btn-label">+20s</span>
                </button>
            </div>

            <!-- SECONDARY ROW (LINKS & FEATURES) -->
            <div class="action-row">
                <!-- 4. POPUP BUTTON -->
                <button class="btn-ctrl btn-voice" onclick="openSingerModal()">
                    <i class="fas fa-microphone-alt"></i>
                </button>

                <!-- 3. PREV PAGE (.html LINK) -->
                <!-- Change href="prev_page.html" to your file -->
                <a href="prev_page.html" class="btn-ctrl btn-link" id="prev-page-link">
                    <i class="fas fa-backward"></i>
                </a>

                <!-- 3. LOOP BUTTON -->
                <button class="btn-ctrl btn-loop" id="loop-btn">
                    <i class="fas fa-repeat"></i>
                </button>

                <!-- 3. NEXT PAGE (.html LINK) -->
                <!-- Change href="next_page.html" to your file -->
                <a href="next_page.html" class="btn-ctrl btn-link" id="next-page-link">
                    <i class="fas fa-forward"></i>
                </a>
            </div>

        </div>
    </div>

    <!-- VOICE MODAL -->
    <div class="modal fade" id="singerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header border-0 pb-0">
                    <h5 class="modal-title text-center w-100" style="font-family:'Cinzel';color:var(--primary);">Select Voice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" style="filter:invert(0.6)"></button>
                </div>
                <div class="modal-body pt-2">
                    <div class="singer-grid" id="singerGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audio"></audio>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        /* =========================================
           ðŸ› ï¸ CONFIGURATION AREA
           ========================================= */
        
        // 1. LINK YOUR PAGES HERE (For Next/Prev Buttons)
        const PREVIOUS_PAGE_URL = "page1.html"; 
        const NEXT_PAGE_URL = "page3.html";

        // 2. CONFIGURE VOICE DATA (Instant Audio Switch)
        const singers = [
            {
                name: "Srila Prabhupada",
                img: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhaZSUu1t1ioA8FH5Dswww0K6l9rL__civt4QPUdSGcK9dL1CFDHY_QD_a0S6PPX66e6DG1fUx5DUL-m4sk1UmsjiZAbHCSc-PLLtaOhgMRQ_MjmsK6f6kmIzJNvHdV2XFH28Yrh8nupNqjdt0D-CdokemNsbpOpxwU2phSenRJ6a4mn282MQT2oblr2_s/s1280/maxresdefault.jpg",
                audio: "https://od.lk/s/NTRfMzkxNjM5Njhf/Samsara%20Davanala%20~%20Srila%20Prabhupada%20-%20Krishna%20Bhakti%20Art%20%E0%A5%90.mp3"
            },
            {
                name: "Radhanath Swami",
                img: "https://www.radhanathswami.com/wp-content/uploads/2012/10/radhanath-swami-portrait-new.jpg",
                audio: "https://audio.iskcondesiretree.com/02_-_ISKCON_Swamis/ISKCON_Swamis_-_R_to_Y/His_Holiness_Radhanath_Swami/Kirtans/Kirtan_with_Harmonium/RNS_Kirtan_with_Harmonium_-_Hare_Krishna_Mahamantra_-_2012-04-22_-_Chowpatty_Mumbai.mp3"
            },
            {
                name: "Aindra Prabhu",
                img: "https://i.pinimg.com/736x/8a/7e/63/8a7e638f3223063f820258169623223e.jpg",
                audio: "https://audio.iskcondesiretree.com/03_-_ISKCON_Prabhujis/ISKCON_Prabhujis_-_A_to_J/His_Grace_Aindra_Prabhu/Kirtans/Aindra_Prabhu_-_Hare_Krishna_Kirtan_-_1995.mp3"
            },
            {
                name: "Loknath Swami",
                img: "https://pbs.twimg.com/profile_images/1305417387498422273/Wp-S6G66_400x400.jpg",
                audio: "https://ia600508.us.archive.org/3/items/Kirtan_By_Loknath_Swami_Maharaj/Kirtan_By_Loknath_Swami_Maharaj.mp3"
            }
        ];

        /* =========================================
           ðŸš€ SYSTEM LOGIC
           ========================================= */

        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const loopBtn = document.getElementById('loop-btn');
        const progressBox = document.getElementById('progress-box');
        const progressFill = document.getElementById('progress-fill');
        const flowerContainer = document.getElementById('flower-container');
        let isPlaying = false;
        let isLoop = false;
        let flowerInterval;
        let singerModal;

        // Apply Config Links
        document.getElementById('prev-page-link').href = PREVIOUS_PAGE_URL;
        document.getElementById('next-page-link').href = NEXT_PAGE_URL;

        // Init
        window.onload = function() {
            singerModal = new bootstrap.Modal(document.getElementById('singerModal'));
            renderSingerGrid();
            loadSinger(0); // Load default
            if(localStorage.getItem('theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        }

        // --- SEEK LOGIC (-20s / +20s) ---
        window.seekAudio = function(seconds) {
            audio.currentTime += seconds;
        }

        // --- PLAY/PAUSE ---
        playBtn.addEventListener('click', togglePlay);
        function togglePlay() {
            if(isPlaying) {
                audio.pause();
                stopFlowers();
            } else {
                audio.play();
                startFlowers();
            }
            updateUI();
        }

        audio.onplay = () => { isPlaying = true; updateUI(); document.querySelector('.player-card').classList.add('playing'); };
        audio.onpause = () => { isPlaying = false; updateUI(); document.querySelector('.player-card').classList.remove('playing'); };
        
        function updateUI() {
            document.getElementById('icon-play').style.display = isPlaying ? 'none' : 'block';
            document.getElementById('icon-pause').style.display = isPlaying ? 'block' : 'none';
        }

        // --- LOOP FEATURE ---
        loopBtn.addEventListener('click', () => {
            isLoop = !isLoop;
            loopBtn.classList.toggle('active-loop', isLoop);
            // Show toast/alert optional
        });

        audio.onended = () => {
            if(isLoop) {
                audio.currentTime = 0;
                audio.play();
            } else {
                // If not looped, navigate to next page? Or just stop.
                // Keeping it simple: stop, so user can decide.
                audio.currentTime = 0;
            }
        };

        // --- POPUP VOICE LOGIC (Instant Switch) ---
        window.openSingerModal = () => singerModal.show();
        
        function renderSingerGrid() {
            const grid = document.getElementById('singerGrid');
            grid.innerHTML = singers.map((s, i) => `
                <div class="singer-item" onclick="changeSinger(${i})">
                    <img src="${s.img}" class="singer-img">
                    <div class="singer-name">${s.name}</div>
                </div>
            `).join('');
        }

        window.changeSinger = (index) => {
            loadSinger(index);
            audio.play(); // INSTANT PLAY
            singerModal.hide();
        }

        function loadSinger(index) {
            const s = singers[index];
            document.getElementById('singer-name').innerText = s.name;
            document.getElementById('cover-img').src = s.img;
            
            // Retain time if changing version? No, typically restart for different audio
            audio.src = s.audio;
        }

        // --- FLOWER ANIMATION ---
        function createFlower() {
            const f = document.createElement('div');
            f.className = 'flower';
            f.innerHTML = ['ðŸŒ¸','ðŸŒ¼','ðŸŒº','ðŸŒ¿','ðŸ‚'][Math.floor(Math.random()*5)];
            f.style.left = Math.random()*100 + 'vw';
            f.style.fontSize = (Math.random()*15+15)+'px';
            f.style.animationDuration = (Math.random()*3+3)+'s';
            flowerContainer.appendChild(f);
            setTimeout(()=>f.remove(), 6000);
        }
        function startFlowers() { if(!flowerInterval) flowerInterval = setInterval(createFlower, 400); }
        function stopFlowers() { clearInterval(flowerInterval); flowerInterval=null; }

        // --- PROGRESS ---
        audio.ontimeupdate = () => {
            if(audio.duration) {
                const p = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = p + '%';
                document.getElementById('curr-time').innerText = fmt(audio.currentTime);
                document.getElementById('dur-time').innerText = fmt(audio.duration);
            }
        };
        progressBox.onclick = (e) => audio.currentTime = (e.offsetX / progressBox.clientWidth) * audio.duration;
        const fmt = (t) => { const m=Math.floor(t/60), s=Math.floor(t%60); return `${m<10?'0'+m:m}:${s<10?'0'+s:s}`; };

        // --- THEME ---
        window.toggleTheme = () => {
            const isD = document.body.getAttribute('data-theme')==='dark';
            document.body.setAttribute('data-theme', isD?'light':'dark');
            localStorage.setItem('theme', isD?'light':'dark');
        }
    </script>
</body>
