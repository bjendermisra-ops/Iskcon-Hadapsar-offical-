<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>ISKCON Kids Ultra Max</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Fredoka:wght@600;700&display=swap" rel="stylesheet">
<style>
    /* --- ðŸŽ¨ THEME: VIBRANT TOYLAND --- */
    :root {
        --bg-color: #FFFDE7;
        --text: #4E342E;
        /* Responsive Max Width */
        --container-width: 900px; 
    }

    * { box-sizing: border-box; }

    body {
        margin: 0; padding-bottom: 50px;
        font-family: 'Fredoka', 'Baloo 2', sans-serif;
        background-color: var(--bg-color);
        /* Polka Dots Pattern */
        background-image: radial-gradient(#FFD54F 15%, transparent 16%), radial-gradient(#FFD54F 15%, transparent 16%);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
        color: var(--text);
        min-height: 100vh;
        overflow-y: scroll; /* Force scrollbar prevents jump */
        -webkit-tap-highlight-color: transparent;
        display: flex;
        flex-direction: column;
        align-items: center; /* Center layout on Desktop */
    }

    /* DEVICE AGNOSTIC WRAPPER */
    .app-container {
        width: 100%;
        max-width: var(--container-width);
        padding: 0 10px; /* Safety padding */
    }

    /* --- HEADER (Floating Pill) --- */
    .kids-nav {
        background: #FFFFFF;
        margin: 15px 5px;
        padding: 10px 15px;
        border-radius: 50px;
        display: flex; align-items: center; justify-content: space-between;
        box-shadow: 0 8px 0 rgba(0,0,0,0.1);
        border: 3px solid #FF9800;
        position: relative; z-index: 100;
        transition: 0.3s ease;
    }
    
    /* MODIFIED BACK BUTTON STYLE */
    .nav-back-btn { 
        background: #FF5722; color: white; border-radius: 30px; 
        padding: 8px 20px; display: flex; align-items: center; gap: 8px; justify-content: center; 
        font-size: 1rem; cursor: pointer; font-weight: bold;
        box-shadow: 0 4px 0 #BF360C; border: 2px solid white;
        transition: 0.1s;
        text-decoration: none; /* Web standard for links */
        user-select: none;
    }
    
    .nav-back-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 0 #BF360C; }
    .nav-back-btn:active { transform: translateY(4px); box-shadow: none; }

    .nav-title {
        font-size: clamp(1.2rem, 4vw, 1.8rem); /* Responsive Font */
        color: #FF9800; font-weight: 900;
        text-transform: uppercase; letter-spacing: 1px;
        text-shadow: 2px 2px 0px #FFE0B2;
    }

    /* --- HERO (Bouncing Krishna) --- */
    .hero-wrap { padding: 15px 20px; text-align: center; width: 100%; }
    
    .hero-box {
        background: #03A9F4;
        color: white; padding: 20px; border-radius: 30px;
        box-shadow: 0 10px 0 #0277BD;
        border: 4px solid white;
        transform: rotate(-2deg);
        animation: floatHero 3s ease-in-out infinite;
        max-width: 600px;
        margin: 0 auto;
    }
    
    @keyframes floatHero { 0%,100%{transform:translateY(0) rotate(-2deg);} 50%{transform:translateY(-8px) rotate(2deg);} }
    
    .hero-msg { font-size: clamp(1.4rem, 3vw, 2rem); font-weight: 800; }

    /* --- BIG IMAGE GRID (The Main Attraction) --- */
    /* RESPONSIVE UPGRADE: Grid adapts to screen size */
    .grid-menu {
        display: grid; 
        /* Mobile: 2 col | Tablet: 3 col | Desktop: 3/4 col */
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); 
        gap: 20px; 
        padding: 20px 10px;
        width: 100%;
    }
    
    .menu-card {
        position: relative;
        background: white; 
        border-radius: 35px; /* Super rounded */
        padding: 20px;
        text-align: center; cursor: pointer;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        min-height: 180px;
        
        /* 3D TOY LOOK */
        border: 4px solid;
        box-shadow: 0 12px 0 rgba(0,0,0,0.1);
        transition: transform 0.1s, box-shadow 0.1s;
        overflow: hidden;
        text-decoration: none; /* Removes anchor underline */
    }
    
    /* Hover state for Desktop "Natural Feel" */
    @media (hover: hover) {
        .menu-card:hover {
            transform: translateY(-5px) rotate(1deg);
            box-shadow: 0 18px 0 rgba(0,0,0,0.1);
        }
    }

    .menu-card:active {
        transform: translateY(8px) !important;
        box-shadow: 0 4px 0 rgba(0,0,0,0.1);
    }

    /* --- BIG IMAGES --- */
    .big-img {
        width: 100px; height: 100px; /* Very Big */
        object-fit: contain;
        filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
        margin-bottom: 15px;
        transition: 0.3s;
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }

    .menu-card:hover .big-img { transform: scale(1.1) rotate(5deg); }

    /* --- COLORFUL THEMES --- */
    .c-quiz { border-color: #29B6F6; background: linear-gradient(to bottom, #E1F5FE, #fff); }
    .c-quiz .card-title { color: #0288D1; }

    .c-game { border-color: #66BB6A; background: linear-gradient(to bottom, #E8F5E9, #fff); }
    .c-game .card-title { color: #2E7D32; }

    .c-abc  { border-color: #AB47BC; background: linear-gradient(to bottom, #F3E5F5, #fff); }
    .c-abc .card-title { color: #7B1FA2; }

    .c-art  { border-color: #FF4081; background: linear-gradient(to bottom, #FCE4EC, #fff); }
    .c-art .card-title { color: #C2185B; }

    .c-story{ border-color: #FF9800; background: linear-gradient(to bottom, #FFF3E0, #fff); }
    .c-story .card-title { color: #E65100; }

    .c-japa { border-color: #009688; background: linear-gradient(to bottom, #E0F2F1, #fff); }
    .c-japa .card-title { color: #00695C; }

    /* --- TEXT STYLES --- */
    .card-title { font-size: 1.4rem; font-weight: 800; line-height: 1.1; margin-bottom: 6px; }
    .card-sub { font-size: 0.8rem; font-weight: 600; color: #777; background: rgba(255,255,255,0.8); padding: 5px 12px; border-radius: 12px; display: inline-block;}

    /* --- HIDDEN MEDIA SECTION (Logic preserved but responsive) --- */
    #hidden-media-container { display: none; margin-top: 20px; padding: 0 10px; width: 100%; }
    
    .media-btn {
        background: white; border-radius: 25px; padding: 15px;
        display: flex; align-items: center; justify-content: space-between;
        box-shadow: 0 8px 0 #EEE; margin-bottom: 15px;
        border: 3px solid #eee; cursor: pointer;
        text-decoration: none;
        max-width: 600px; margin-left: auto; margin-right: auto; /* Centered */
        transition: transform 0.1s;
    }
    
    .media-btn:hover { background: #fdfdfd; }
    .media-btn:active { transform: translateY(6px); box-shadow: 0 2px 0 #EEE; }
    
    .m-icon-box {
        width: 50px; height: 50px; border-radius: 50%;
        display: flex; align-items: center; justify-content: center;
        font-size: 24px; color: white;
    }

    /* --- RESPONSIVE REFINEMENTS --- */
    @media (min-width: 768px) {
        /* Desktop specific enhancements */
        .big-img { width: 120px; height: 120px; }
        .grid-menu { gap: 30px; }
    }

</style>
</head>
