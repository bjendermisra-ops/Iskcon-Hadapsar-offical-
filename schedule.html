<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#F37E1C">
    <title>Daily Schedule</title>

    <!-- Google Fonts & Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;500;600;700&family=Tiro+Devanagari+Hindi&family=Mukta:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           DESIGN SYSTEM (MATCHING YOUR SCREENSHOT 2)
           ========================================= */
        :root { 
            --primary: #F37E1C; /* The Exact Orange */
            --primary-gradient: linear-gradient(135deg, #FF9100, #FF6D00);
            --bg-body: #FDFBF7; 
            --card-white: #ffffff; 
            --text-dark: #333333;
            --text-gray: #7d7d7d;
            --font-en: 'Poppins', sans-serif;
            --font-local: 'Mukta', 'Tiro Devanagari Hindi', sans-serif;
        }

        body { 
            background-color: var(--bg-body); 
            font-family: var(--font-en); 
            margin: 0; padding: 0;
            display: flex; 
            justify-content: center;
            min-height: 100vh;
        }

        .mobile-container {
            width: 100%;
            max-width: 500px; /* Constrained for App view */
            background: var(--bg-body);
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        /* --- HEADER (ORANGE) --- */
        .header {
            background: var(--primary);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            position: relative;
            z-index: 10;
        }

        .btn-back {
            width: 40px; height: 40px;
            background: rgba(255,255,255,0.25);
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            color: white; text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .header-title {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }

        /* Rounded Language Pill (EN/HI/MR) */
        .lang-badge {
            background: transparent;
            border: 1.5px solid rgba(255,255,255,0.6);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            color: white;
            cursor: pointer;
        }

        /* --- BLACK STATUS CARD (As per Screenshot) --- */
        .hero-status {
            background: linear-gradient(180deg, #2A2A2A, #1A1A1A);
            margin: 20px;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            margin-bottom: 2px;
        }
        .dot-green { background: #4CAF50; box-shadow: 0 0 8px #4CAF50; }
        .dot-red { background: #FF5252; box-shadow: 0 0 8px #FF5252; }

        .status-main {
            font-family: 'Cinzel', serif;
            font-size: 1.6rem;
            margin-bottom: 8px;
            line-height: 1.2;
        }

        .status-sub {
            font-size: 0.95rem;
            color: rgba(255,255,255,0.8);
            font-weight: 300;
        }

        /* --- TIMELINE (Daily Program) --- */
        .section-title {
            color: var(--primary);
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            margin: 0 20px 20px 20px;
            padding-left: 15px;
            border-left: 4px solid var(--primary);
        }

        .timeline-wrapper {
            position: relative;
            padding-left: 35px; /* Space for the vertical line */
            padding-right: 20px;
            padding-bottom: 40px;
        }

        /* The Vertical Grey Line */
        .timeline-line {
            position: absolute;
            left: 20px;
            top: 10px;
            bottom: 30px;
            width: 3px;
            background: #E0E0E0;
            z-index: 1;
        }

        /* --- CARDS (White) --- */
        .event-card {
            background: white;
            border-radius: 16px;
            padding: 15px 20px;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 5px 20px rgba(0,0,0,0.04);
            z-index: 2;
        }

        /* The Dot on the Line */
        .timeline-point {
            position: absolute;
            left: -24px; /* On the line */
            top: 25px; /* Aligned with Time */
            width: 15px; height: 15px;
            border-radius: 50%;
            background: white;
            border: 4px solid #CECECE; /* Default Grey Ring */
            z-index: 3;
            transition: all 0.3s ease;
        }

        /* Text Styles */
        .t-time {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }
        .t-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 2px;
        }
        .t-desc {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* Active State */
        .event-card.active .timeline-point { border-color: var(--primary); background: var(--primary); }
        .event-card.active { border-left: 4px solid var(--primary); }

        /* Hide logic for regional fonts */
        body.font-hindi .t-name, body.font-hindi .status-main,
        body.font-marathi .t-name, body.font-marathi .status-main { 
            font-family: var(--font-local); 
        }

    </style>
</head>
<body onload="bootLoader()">

<div class="mobile-container">
    
    <!-- HEADER -->
    <header class="header">
        <div class="btn-back" onclick="goHome()">
            <i class="fas fa-chevron-left"></i>
        </div>
        <div class="header-title" id="lbl_page_title">SCHEDULE</div>
        <div class="lang-badge" id="btn_lang_toggle" onclick="manualLangSwitch()">EN</div>
    </header>

    <!-- BLACK STATUS CARD -->
    <div class="hero-status">
        <div class="status-main" id="lbl_status">
            Loading...
        </div>
        <div class="status-sub" id="lbl_status_sub">Checking temple time...</div>
    </div>

    <!-- DAILY PROGRAM TITLE -->
    <h3 class="section-title" id="lbl_section_title">Daily Program</h3>

    <!-- TIMELINE LIST -->
    <div class="timeline-wrapper" id="container_schedule">
        <div class="timeline-line"></div>
        <!-- Javascript Injects Cards Here -->
    </div>

</div>

<script>

    /* ========================================================
       1. POWERFUL "OMNI" LANGUAGE DETECTOR (Fixes the issue)
       ======================================================== */
    let appLang = 'en'; // Default

    function detectGlobalLanguage() {
        // We look for ANY KEY that might store 'Marathi' or 'Hindi'
        // Scan standard LocalStorage keys
        const keysToScan = ['language', 'lang', 'app_language', 'selectedLang', 'googtrans', 'site_lang'];
        let foundValue = '';

        // 1. Check known keys
        keysToScan.forEach(key => {
            let val = localStorage.getItem(key);
            if(val) foundValue += val.toLowerCase() + " ";
        });

        // 2. Bruteforce scan ALL LocalStorage (If your theme uses random key ID)
        for(let i=0; i<localStorage.length; i++) {
            let val = localStorage.getItem(localStorage.key(i));
            if(val) foundValue += val.toLowerCase() + " ";
        }

        console.log("Found Storage Content:", foundValue); // Debug for you

        // 3. Logic to Match "Marathi" even if string is "Marathi (Marathi)"
        if(foundValue.includes('marathi') || foundValue.includes('mr-in') || foundValue.includes('mr')) {
            return 'mr';
        } 
        else if(foundValue.includes('hindi') || foundValue.includes('hi-in') || foundValue.includes('hi')) {
            return 'hi';
        }
        else {
            return 'en';
        }
    }

    /* ========================================================
       2. DATA ENGINE (Dictionaries)
       ======================================================== */
    const UI_TEXT = {
        en: { 
            title: "SCHEDULE", program: "Daily Program", badge: "EN", 
            closed: "TEMPLE CLOSED", open: "TEMPLE OPEN", 
            subOpen: "Darshan is Available", subClosedEve: "Opens Today 4:15 PM", subClosedMorn: "Opens Tomorrow 4:30 AM" 
        },
        hi: { 
            title: "दर्शन समय", program: "दैनिक कार्यक्रम", badge: "HI", 
            closed: "मंदिर बंद है", open: "मंदिर खुला है", 
            subOpen: "दर्शन अभी उपलब्ध है", subClosedEve: "आज शाम 4:15 खुलेगा", subClosedMorn: "कल सुबह 4:30 खुलेगा" 
        },
        mr: { 
            title: "दर्शन वेळापत्रक", program: "दैनंदिन कार्यक्रम", badge: "MR", 
            closed: "मंदिर बंद आहे", open: "मंदिर उघडे आहे", 
            subOpen: "दर्शन चालू आहे", subClosedEve: "आज सायं. 4:15 ला उघडेल", subClosedMorn: "उद्या पहाटे 4:30 ला उघडेल" 
        }
    };

    // Correct Data matching ISKCON Standards
    const EVENTS = [
        { t: "04:30 AM", h: 4.5, 
          en: { n: "Mangal Aarti", d: "First Darshan" }, 
          hi: { n: "मंगल आरती", d: "पहला दर्शन" }, 
          mr: { n: "मंगल आरती", d: "दिवसाचे पहिले दर्शन" } },
          
        { t: "05:15 AM", h: 5.25, 
          en: { n: "Tulasi Aarti", d: "Worship Service" }, 
          hi: { n: "तुलसी आरती", d: "तुलसी पूजन" }, 
          mr: { n: "तुळशी आरती", d: "तुळशी पूजा" } },

        { t: "07:30 AM", h: 7.5, 
          en: { n: "Guru Puja", d: "Spriritual Master Puja" }, 
          hi: { n: "गुरु पूजा", d: "गुरु वंदना" }, 
          mr: { n: "गुरू पूजा", d: "गुरू वंदना" } },

        { t: "08:30 AM", h: 8.5, 
          en: { n: "Darshan Aarti", d: "Full Decoration View" }, 
          hi: { n: "दर्शन आरती", d: "शृंगार दर्शन" }, 
          mr: { n: "दर्शन आरती", d: "शृंगार दर्शन" } },

        { t: "12:30 PM", h: 12.5, 
          en: { n: "Raj Bhoga Aarti", d: "Noon Offering" }, 
          hi: { n: "राज भोग आरती", d: "दोपहर भोग" }, 
          mr: { n: "राज भोग आरती", d: "दुपारची आरती" } },

        { t: "01:00 PM", h: 13, 
          en: { n: "Temple Closes", d: "Afternoon Rest" }, 
          hi: { n: "मंदिर विश्राम", d: "दर्शन बंद" }, 
          mr: { n: "मंदिर बंद (विश्राम)", d: "विश्रांतीची वेळ" } },

        { t: "04:15 PM", h: 16.25, 
          en: { n: "Utthapana Aarti", d: "Temple Re-opens" }, 
          hi: { n: "उत्थापन आरती", d: "मंदिर खुलता है" }, 
          mr: { n: "उत्थापन आरती", d: "मंदिर पुन्हा उघडते" } },

        { t: "07:00 PM", h: 19, 
          en: { n: "Sandhya Aarti", d: "Gaura Aarti" }, 
          hi: { n: "संध्या आरती", d: "गौरा आरती" }, 
          mr: { n: "संध्या आरती", d: "गौर आरती" } },

        { t: "08:30 PM", h: 20.5, 
          en: { n: "Shayana Aarti", d: "Last Darshan" }, 
          hi: { n: "शयन आरती", d: "अंतिम दर्शन" }, 
          mr: { n: "शयन आरती", d: "शेवटचे दर्शन" } },
          
        { t: "09:00 PM", h: 21, 
          en: { n: "Temple Closes", d: "Good Night" }, 
          hi: { n: "मंदिर बंद", d: "शुभ रात्री" }, 
          mr: { n: "मंदिर बंद", d: "शुभ रात्री" } }
    ];

    /* ========================================================
       3. INIT & LOGIC
       ======================================================== */
    function bootLoader() {
        // Run Detector
        appLang = detectGlobalLanguage(); 

        // Set body class for Font Logic (Hindi/Marathi fonts need loading)
        if(appLang === 'hi') document.body.classList.add('font-hindi');
        else if(appLang === 'mr') document.body.classList.add('font-marathi');

        renderUI();
        // Start Clock
        updateTime();
        setInterval(updateTime, 1000);
    }

    function goHome() {
        // Safe Back
        if(window.history.length > 1) {
            window.history.back();
        } else {
            window.location.href = "index.html";
        }
    }

    // Toggle Button (In case Auto fails, user can fix it)
    function manualLangSwitch() {
        if(appLang === 'en') appLang = 'mr'; // Priorities Marathi as second
        else if(appLang === 'mr') appLang = 'hi';
        else appLang = 'en';

        // Force Save for consistency
        localStorage.setItem('language', appLang); 
        localStorage.setItem('lang', appLang);
        
        // Reload Fonts check
        document.body.className = ''; 
        if(appLang === 'hi') document.body.classList.add('font-hindi');
        else if(appLang === 'mr') document.body.classList.add('font-marathi');
        
        renderUI();
        updateTime();
    }

    function renderUI() {
        const text = UI_TEXT[appLang];
        
        // 1. Static Labels
        document.getElementById('lbl_page_title').innerText = text.title;
        document.getElementById('lbl_section_title').innerText = text.program;
        document.getElementById('btn_lang_toggle').innerText = text.badge;

        // 2. Build Timeline Cards
        const container = document.getElementById('container_schedule');
        // Clear previous entries but KEEP the vertical line line
        const lineHTML = '<div class="timeline-line"></div>';
        let eventsHTML = '';

        EVENTS.forEach((item, index) => {
            // Pick Language Strings
            const langData = item[appLang]; 
            
            eventsHTML += `
            <div class="event-card" id="card_${index}">
                <div class="timeline-point" id="dot_${index}"></div>
                <div class="t-time">${item.t}</div>
                <div class="t-name">${langData.n}</div>
                <div class="t-desc">${langData.d}</div>
            </div>`;
        });

        container.innerHTML = lineHTML + eventsHTML;
    }

    function updateTime() {
        const d = new Date();
        const curH = d.getHours() + (d.getMinutes() / 60); // Current Decimal Time

        const text = UI_TEXT[appLang];
        const statusEl = document.getElementById('lbl_status');
        const statusSubEl = document.getElementById('lbl_status_sub');

        /* OPEN/CLOSE LOGIC 
           Open: 4.5 -> 13.0
           Open: 16.25 -> 21.0 
        */
        let isOpen = false;
        let isMorning = (curH >= 4.5 && curH < 13);
        let isEvening = (curH >= 16.25 && curH < 21);
        
        if (isMorning || isEvening) isOpen = true;

        if(isOpen) {
            statusEl.innerHTML = `<span class="status-dot dot-green"></span> ${text.open}`;
            statusSubEl.innerText = text.subOpen;
        } else {
            statusEl.innerHTML = `<span class="status-dot dot-red"></span> ${text.closed}`;
            
            // Deciding the subtitle based on "Next Open Slot"
            if(curH >= 13 && curH < 16.25) {
                // Afternoon Break
                statusSubEl.innerText = text.subClosedEve; 
            } else {
                // Night/Early Morning
                statusSubEl.innerText = text.subClosedMorn;
            }
        }

        /* HIGHLIGHT ACTIVE EVENT */
        let activeIndex = -1;
        
        // Determine which slot is current
        // Simple Logic: If Current Time >= Event Time, make it candidate.
        // We pick the last candidate.
        EVENTS.forEach((item, index) => {
            if(curH >= item.h) activeIndex = index;
        });

        // Reset All
        document.querySelectorAll('.event-card').forEach(el => el.classList.remove('active'));

        if(activeIndex > -1) {
            const activeCard = document.getElementById('card_' + activeIndex);
            if(activeCard) activeCard.classList.add('active');
        }
    }

</script>
</body>
</html>
